<h2>Registration</h2>
<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
  </div>
  <div>
    <label for="courses">Courses (comma separated):</label>
    <input type="text" id="courses" [(ngModel)]="user.courses" name="courses" required />
  </div>
  <button type="submit" [disabled]="!registrationForm.form.valid">Register</button>
</form>
